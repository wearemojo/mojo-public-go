on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0

    - uses: actions/setup-go@v2.2.0
      with:
        stable: 'false'
        go-version: '1.18.0-beta2'

    - run: go build -v ./...

    - run: go test -v ./...
